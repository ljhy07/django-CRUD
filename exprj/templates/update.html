<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<body>
    <h1>학생 정보 수정</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="stdNum">학생번호:</label>
        <input type="text" id="stdNum" name="stdNum" value="{{ student.stdNum }}" required><br>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br>
        <label for="major">전공:</label>
        <input type="text" id="major" name="major" value="{{ student.major }}" required><br>
        <button type="submit">업데이트</button>
    </form>
    <a href="{% url 'home' %}">home</a>
</body>
</html>
